<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="index.css">
    <style>
        h1 {
            color: #33ffd8;
            font-family: cursive;
            text-align: center;
        }
        .center {
            text-align: center;
        }
        .calculator {
            max-width: 400px;
            width: 100%;
            margin: auto;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .display input {
            width: 100%;
            box-sizing: border-box;
            font-size: 1.5rem; /* Adjust font size for mobile */
        }
        .grid-container input {
            width: 100%;
            height: 60px;
        }
        @media (max-width: 600px) {
            .grid-container input {
                height: 50px;
                font-size: 1.2rem; /* Adjust button font size for mobile */
            }
            .display input {
                font-size: 1.2rem; /* Adjust display font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <form name="calc">
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div class="grid-container">
                    <input type="button" value="AC" onclick="clearDisplay()" class="operator">
                    <input type="button" value="DEL" onclick="deleteChar()" class="operator">
                    <input type="button" value="%" onclick="appendCharacter('%')" class="operator">
                    <input type="button" value="/" onclick="appendCharacter('/')" class="operator">

                    <input type="button" value="7" onclick="appendCharacter('7')">
                    <input type="button" value="8" onclick="appendCharacter('8')">
                    <input type="button" value="9" onclick="appendCharacter('9')">
                    <input type="button" value="*" onclick="appendCharacter('*')" class="operator">

                    <input type="button" value="4" onclick="appendCharacter('4')">
                    <input type="button" value="5" onclick="appendCharacter('5')">
                    <input type="button" value="6" onclick="appendCharacter('6')">
                    <input type="button" value="-" onclick="appendCharacter('-')" class="operator">

                    <input type="button" value="1" onclick="appendCharacter('1')">
                    <input type="button" value="2" onclick="appendCharacter('2')">
                    <input type="button" value="3" onclick="appendCharacter('3')">
                    <input type="button" value="+" onclick="appendCharacter('+')" class="operator">

                    <input type="button" value="00" onclick="appendCharacter('00')">
                    <input type="button" value="0" onclick="appendCharacter('0')">
                    <input type="button" value="." onclick="appendCharacter('.')">
                    <input type="button" value="=" onclick="calculate()" class="equaloperator">
                </div>
            </form>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function clearDisplay() {
            display.value = '';
        }

        function deleteChar() {
            display.value = display.value.slice(0, -1);
        }

        function appendCharacter(char) {
            if (['%', '*', '/', '+', '-'].includes(char) && (display.value === '' || display.value.endsWith('%') || display.value.endsWith('*') || display.value.endsWith('/') || display.value.endsWith('+') || display.value.endsWith('-'))) {
                return;
            }
            display.value += char;
        }

        function calculate() {
            try {
                if (display.value === '' || display.value.endsWith('%') || display.value.endsWith('*') || display.value.endsWith('/') || display.value.endsWith('+') || display.value.endsWith('-')) {
                    display.value = display.value.slice(0, -1);
                    return;
                }
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
